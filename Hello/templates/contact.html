{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1600x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 my-3">
    <h3 class="text-center">Contact Us</h3>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" name="name" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="phone" class="form-control" name="phone">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Tell me about Yourself..</label>
            <input type="desc" class="form-control" name="desc" placeholder="Tell me about Yourself..">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

{% endblock body %}
